<body>

        <main class="main">

            <h1>Método Lean (1996)</h1>

           <div id="div-sex">

               <p>Informe seu sexo</p>

               <div>

                   <label for="mas">Masculino</label>
                   <input type="radio" id="mas" name="radsex" checked>

               </div>

               <div>

                   <label for="fem">Feminino</label>
                   <input type="radio" id="fem" name="radsex">

               </div>
           </div>

           <div id="div-cc">
        
            <label for="cc">Informe a CC</label>
            <input type="number" id="cc" autocomplete="off" oninput="calcularCC()"> 

            <span id="rescc"></span>

           </div>
           
           <div id="div-idade">
            
                <label for="id">Informe a idade</label>
                <input type="number" id="id" autocomplete="off">

           </div>

           <div id="div-botao">

            <input type="button" class="btn btn-success" value="Verificar" onclick="verificar()">

           </div>

           <div id="res">
                Preencha os dados e veja o resultado
           </div>

        </main>
